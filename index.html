<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Solar Forecast</title>
    <meta name="description" content="Solar energy forecast based on your location">

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css"
    >
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
  </head>

  <body>
    <!-- Header -->
    <header class="container">
      <hgroup>
        <h1>Solar Forecast</h1>
        <p>Ssolar energy forecast based on your location.</p>
      </hgroup>
      <nav>
        <button onclick="getLocation()">Get Forecast</button>
      </nav>

    </header>
    <!-- ./ Header -->

    <!-- Main -->
    <main class="container">
      <article>
        <h2>3-day forecast</h2>
        <canvas id="three_day_chart" class="hidden"></canvas>
        ...
      </article>
      <article id="seven_day_forecast">
        <h2>7-day forecast</h2>
        <canvas id="seven_day_chart" class="hidden">></canvas>
        ...
      </article>
      <article>
        <h2>About</h1>
          <p>Build using</p>
        <ul>
          <li>
            the <a href='https://picocss.com/'>Pico</a> CSS framework
          </li>
          <li>
            weather data is from <a href='https://open-meteo.com/'>Open-Meteo</a>
          </li>
          <li>
            <a href='https://pages.gitbub.com'>GitHub pages</a>
          </li>
        </p>
      </article>
    </main>

    <script src="location.js"></script>

  </body>
</html>
