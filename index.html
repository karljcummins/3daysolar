<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Solar Forecast</title>
    <meta name="description" content="Solar energy forecast based on your location">

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css"
    >
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        getLocation();
      });
    </script>
  </head>

  <body>
    <!-- Header -->
    <header class="container">
      <hgroup>
        <h1>Solar Forecast &#127780;</h1>
        <p>Solar energy forecast based on your location.</p>
      </hgroup>

    </header>
    <!-- ./ Header -->

    <!-- Main -->
    <main class="container">
      <section>
        <h2>3-day forecast</h2>
        <article id="three_day_article">
          <small aria-busy="true">Waiting for location data...</small>
        </article>
      </section>
      <section>
        <h2>7-day relative forecast</h2>
        <article id="seven_day_relative_article">
          <small aria-busy="true">Waiting for location data...</small>
        </article>
      </section>
      <section>
        <h2>About</h2>
        <article>
            <p>Built using</p>
          <ul>
            <li>
              the <a href='https://picocss.com/'>Pico</a> CSS framework
            </li>
            <li>
              weather data from <a href='https://open-meteo.com/'>Open-Meteo</a>
            </li>
            <li>
              <a href='https://pages.github.com'>GitHub pages</a> for hosting
            </li>
          </ul>
        </article>
      </section>
    </main>
    
    <script async src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="location.js"></script>

  </body>
</html>
